  <body>
    <div>
      <button id="toggle-messages-button">Mesajlarƒ± G√∂r√ºnt√ºle</button>
      <div id="messages-container" style="display: none"></div>
    </div>

    <div class="container">
      <div class="car-detail">
        <h1 class="car-title" id="car-title">Ara√ß Ba≈ülƒ±ƒüƒ±</h1>
        <div class="car-price" id="car-price">Fiyat:</div>

        <div class="car-images">
          <img src="" alt="Ara√ß G√∂rsel 1" id="current-image" />
          <div class="gallery-buttons">
            <button onclick="prevImage()">‚ùÆ</button>
            <button onclick="nextImage()">‚ùØ</button>
          </div>
        </div>

        <div class="car-details">
          <h3>Genel Bilgiler</h3>
          <p><strong>Marka:</strong> <span id="car-brand">Marka</span></p>
          <p><strong>Seri:</strong> <span id="car-series">Seri</span></p>
          <p><strong>Model:</strong> <span id="car-model">Model</span></p>
          <p><strong>Yƒ±l:</strong> <span id="car-year">Yƒ±l</span></p>
          <p>
            <strong>Kilometre:</strong> <span id="car-mileage">Kilometre</span>
          </p>
        </div>

        <button class="btn-contact" onclick="openPopup()">
          <i class="fas fa-envelope"></i> ƒ∞leti≈üime Ge√ß
        </button>
        <a href="javascript:history.back()" class="btn-back">
          <i class="fas fa-arrow-left"></i> Geri D√∂n
        </a>
      </div>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" style="display: none">
      <div class="popup-content">
        <h3>Mesajla≈üma</h3>
        <textarea
          id="message-input"
          placeholder="Mesajƒ±nƒ±zƒ± buraya yazƒ±n..."
        ></textarea>
        <button onclick="sendMessage()">Mesaj G√∂nder</button>
        <button onclick="closePopup()">Kapat</button>
      </div>
    </div>

    <script>
      const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
      let currentIndex = 0;

      function updateImage() {
        const imageElement = document.getElementById("current-image");
        imageElement.src = images[currentIndex];
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
      }

      function openPopup() {
        const token = localStorage.getItem("userToken");
        if (!token) {
          alert("Mesaj g√∂ndermek i√ßin giri≈ü yapmanƒ±z gerekiyor.");
          window.location.href = "login.html";
          return;
        }
        document.getElementById("popup-form").style.display = "flex";
      }

      function closePopup() {
        document.getElementById("popup-form").style.display = "none";
      }

      async function sendMessage() {
        const content = document.getElementById("message-input").value.trim();
        if (!content) {
          alert("L√ºtfen mesajƒ±nƒ±zƒ± yazƒ±n.");
          return;
        }

        const token = localStorage.getItem("userToken");
        if (!token) {
          alert("Mesaj g√∂ndermek i√ßin giri≈ü yapmanƒ±z gerekiyor.");
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:5024/api/messages/send",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ content }),
            }
          );

          if (!response.ok) {
            throw new Error("Mesaj g√∂nderilemedi.");
          }

          alert("Mesaj g√∂nderildi!");
          document.getElementById("message-input").value = "";
        } catch (error) {
          alert("Bir hata olu≈ütu: " + error.message);
        }
      }
    </script>

    document.addEventListener("DOMContentLoaded", () => {

      userArea.style.padding = "10px";
      userArea.style.backgroundColor = "#f0f0f0";
      userArea.style.borderRadius = "5px";

      if (token) {
        const user = JSON.parse(atob(token.split(".")[1])); // Token'dan kullanƒ±cƒ± verisi alƒ±nƒ±r
        userArea.textContent = `Ho≈ü geldiniz, ${user.username}!`;
        const logoutButton = document.createElement("button");
        logoutButton.textContent = "√áƒ±kƒ±≈ü Yap";
        logoutButton.style.marginLeft = "10px";
        logoutButton.onclick = () => {
          localStorage.removeItem("userToken");
          alert("Ba≈üarƒ±yla √ßƒ±kƒ±≈ü yapƒ±ldƒ±.");
          window.location.reload();
        };
        userArea.appendChild(logoutButton);
      } else {
        userArea.innerHTML = `<a href="login.html">Giri≈ü Yap</a> | <a href="register.html">√úye Ol</a>`;

  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("userToken");

      if (token) {
